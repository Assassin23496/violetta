<h1><font color="navy" size="6"><b>Сергей Есенин</b></font></h1>
<h2><font color="green"><i>Берёза</i></font></h2>
<h3><font color="gray">Дата создания: 1913 г.</font></h3>

<p><font size="4" color="black">
  Белая берёза <br>
  Под моим окном <br>
  Принакрылась снегом, <br>
  Точно серебром.
</font></p>

<p><font size="4" color="black">
  На пушистых ветках <br>
  Снежною каймой <br>
  Распустились кисти <br>
  Белой бахромой.
</font></p>

<p><font size="4" color="black">
  И стоит берёза <br>
  В сонной тишине, <br>
  И горят снежинки <br>
  В золотом огне…
</font></p>
